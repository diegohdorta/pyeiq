name: Unit Tests
on: push
jobs:
  gitHubActionForPytest:
    name: Unit Tests
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v1
      - name: Set up Python
        uses: actions/setup-python@master
        with:
          python-version: 3.8
      - name: Run unit tests
        run: |
          pip3 install requests pytest
          python3 setup.py develop && pytest
